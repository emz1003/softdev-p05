{% extends "base.html" %}

{% block title %}
Classes
{% endblock %}

{% block content %}

<div>
  {% for course in courses %}
    {% if course['courseState'] == "ACTIVE" %}
      <a href="{{ url_for('course', id = course['id'])}}" class="list-group-item list-group-item-action"> {{ course['name'] }} </a>
      <div class="buttons">
        <a href="../hide?id={{ course['id']}}"><button class="btn btn-secondary">Hide</button></a>
      </div>
    {% endif %}
  {% endfor %}
</div>

{% endblock %}

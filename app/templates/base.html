<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link href="../static/css/styles.css" type="text/css" rel="stylesheet">
  	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  	<script>
  		$(document).ready(function(){
  			$(".default_option").click(function(){
  			  $(".dropdown ul").addClass("active");
  			});

  			$(".dropdown ul li").click(function(){
  			  var text = $(this).text();
  			  $(".default_option").text(text);
  			  $(".dropdown ul").removeClass("active");
  			});
  		});
  	</script>


  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="../" class="navbar-brand">Learnination Machine</a>
      <ul class="navbar-nav">
        <li><a class="nav-link" href="../">Classes</a></li>
        <li><a class="nav-link" href="../calendar">Calendar</a></li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li><a class="nav-link" href="#">Archived/hidden classes</a></li>
        <li class="nav-link"> {{ userinfo['name'] }} </li>
        <!-- <li class="nav-link"> ID: {{ userinfo['id'] }} </li> For testing -->
        <li><a class="nav-link" href="../logout">Logout</a></li>
      </ul>
    </nav>

    {% block content %}
    {% endblock %}
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>

{% extends "base.html" %}

{% block title %}
Archived/hidden classes
{% endblock %}

{% block content %}

<div>
  <h1>Archived courses</h1>
  {% for course in courses %}
    {% if course['courseState'] == "ARCHIVED" %}
      <div>
        <a href="{{ url_for('course', id = course['id'])}}" class="list-group-item list-group-item-action"> {{ course['name'] }} </a>
      </div>
    {% endif %}
  {% endfor %}
</div>

{% endblock %}

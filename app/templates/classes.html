{% extends "base.html" %}

{% block title %}
Classes
{% endblock %}

{% block content %}

<div>
  {% for course in courses %}
    {% if course['courseState'] == "ACTIVE" %}
      <a href="{{ url_for('course', id = course['id'])}}" class="list-group-item list-group-item-action"> {{ course['name'] }} </a>
      <div class="buttons">
        <button classid={{ course['id'] }} onclick="confirmbox(this)" class="btn btn-secondary">Hide</button>
      </div> 
    {% endif %}
  {% endfor %}
</div>

{% endblock %}

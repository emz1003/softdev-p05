{% extends "base.html" %}

{% block title %}
Classes
{% endblock %}

{% block content %}

<div class="list-group">
  {% for course in courses %}
    {% if course['courseState'] == "ACTIVE" %}
      <a href="{{ url_for('course', id = course['id'])}}" class="list-group-item list-group-item-action"> {{ course['name'] }} </a>
    {% endif %}
  {% endfor %}
</div>

{% endblock %}
